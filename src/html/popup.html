<!DOCTYPE html>
<html>
    <head>
        <title>BC Object Viewer</title>
        <link rel="stylesheet" href="../styles/styles.css" />
    </head>
    <body>
        <div class="container">
            <div class="card" id="card">
                <div class="spice"></div>
                <div class="spice2"></div>
                <div class="card-front">
                    <img src="../icons/copied.png" class="copied-icon" id="copiedIcon" />
                    <img src="../icons/copy.png" class="copy-icon" id="copyButton" tabindex="1" />
                    <img src="../icons/settings.png" class="settings-icon" id="settingsButton" tabindex="2" />
                    <div class="copy-text" id="copyText">Copy</div>
                    <h2>BC Object Viewer</h2>
                    <label>Object Type:</label>
                    <select id="objectType" tabindex="3">
                        <option value="table">Table</option>
                        <option value="page">Page</option>
                        <option value="report">Report</option>
                    </select>
                    <label>Object Name:</label>
                    <input type="text" id="objectName" placeholder="Object Name" tabindex="4" />
                    <div class="dropdown-container">
                        <div class="dropdown-content" id="nameDropdown"></div>
                    </div>
                    <label>Object ID:</label>
                    <input type="text" id="objectId" placeholder="Object ID" tabindex="4" />
                    <span id="objectIdError" class="error-message">-</span>
                    <button id="openButton">Open</button>
                    <div class="spice3"></div>
                </div>
                <div class="card-back">
                    <img src="../icons/save.png" class="save-icon" id="saveButton" tabindex="5" />
                    <h2 class="settings-title">Settings</h2>
                    <label>Default Object Type:</label>
                    <select id="defaultObjectType" class="defaultObjectType" tabindex="6">
                        <option value="table">Table</option>
                        <option value="page">Page</option>
                        <option value="report">Report</option>
                    </select>
                    <div class="horizontal-option">
                        <label class="horizontal-label">Check if the object exists</label>
                        <input type="checkbox" id="verifyObjectId" class="horizontal-checkbox" tabindex="7" />
                        </div>
                        <div class="horizontal-option">
                        <label class="horizontal-label">Dark mode</label>
                        <input type="checkbox" id="darkMode" class="horizontal-checkbox" tabindex="8" />
                    </div>
                    <div class="horizontal-option">
                        <label class="horizontal-label">Effects</label>
                        <input type="checkbox" id="addSpiceCheck" class="horizontal-checkbox" tabindex="9" />
                    </div>
                    <div class="horizontal-option">
                        <label class="colorPicker-label">Change color</label>
                        <button id="colorPickerButton" class="colorPicker-button" tabindex="10">
                            <span class="colorPicker-text">
                                Pick
                            </span>
                        </button>
                    </div>
                    <div class="horizontal-option">
                        <label class="horizontal-label">Estimated time saved:</label>
                        <label id='secondsSavedLbl' class="horizontal-label bold">3h 40m</span>
                    </div>
                    <div class="vertical-spacer-5"></div>
                    <div class="horizontal-option">
                        <button id="coffeeButton" class="coffee-button" tabindex="11">
                            <span class="coffee-text">
                                Buy me a coffee
                            </span>
                        </button>
                        <button id="coffeeButtonQR" class="coffee-button-qr" tabindex="12">
                            <svg fill="#000000" width="24px" height="24px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" transform="rotate(270)">
                                <g id="SVGRepo_bgCarrier" stroke-width="0" />
                                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" />
                                <g id="SVGRepo_iconCarrier">
                                    <path d="M21,2H15a1,1,0,0,0-1,1V9a1,1,0,0,0,1,1h1v2h2V10h2v2h2V3A1,1,0,0,0,21,2ZM18,8H16V4h4V8ZM3,10H9a1,1,0,0,0,1-1V3A1,1,0,0,0,9,2H3A1,1,0,0,0,2,3V9A1,1,0,0,0,3,10ZM4,4H8V8H4ZM5,16v2H3V16ZM3,20H5v2H3Zm4-2v2H5V18Zm0-2H5V14H7V12H9v4ZM5,12v2H3V12Zm9,3v1H13V14H11v4h3v3a1,1,0,0,0,1,1h6a1,1,0,0,0,1-1V15a1,1,0,0,0-1-1H16V12H14Zm6,1v4H16V16ZM9,18h2v2h1v2H7V20H9ZM13,6H11V4h2ZM11,8h2v4H11ZM5,5H7V7H5ZM17,5h2V7H17Zm2,14H17V17h2Z" />
                                </g>
                            </svg>
                        </button>
                    </div>
                    <!-- <span class="copyright"></span> -->
                </div>
            </div>
        </div>
    </body>
    <input type="color" id="colorPicker" name="colorPicker" class="colorPicker" />
    <div class="qrPopup" id="qrPopup">
        <div class="qrPopupContent">
            <img src="../icons/donateQR.png" alt="QR code" />
        </div>
        <button id="closeQrPopup" class="closeQrPopup" tabindex="11">
            <span class="coffee-text">
                Close
            </span>
        </button>
    </div>
    <script type="module" src="../scripts/script.js"></script>
    <script type="module" src="../data/tables.js"></script>
    <script type="module" src="../data/pages.js"></script>
    <script type="module" src="../data/reports.js"></script>
</html>
